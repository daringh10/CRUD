

<!DOCTYPE html>

<html lang="en">
    <head>

       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <title>Table</title>

        <script>
            let global_table_id = 0;


            function productDelete(ctl) {
                username_el = document.getElementById('username-input');
                ctl.parentNode.parentNode.remove();
                username_el.focus();
            }



            function productAddToTable() {
                // First check if a <tbody> tag exists, add one if not
                table_el = document.getElementById('data-table');
                username_el = document.getElementById('username-input');
                password_el = document.getElementById('password-input');



                // Append product to the table
                let row = table_el.insertRow(-1);
                row.id =`${global_table_id}`;


                let cellEdit = row.insertCell(0)
                let cell0 = row.insertCell(1);
                let cell1 = row.insertCell(2);
                let cell2 = row.insertCell(3);
                let cell3 = row.insertCell(4);




                // Add some text to the new cells:
                cell1.innerHTML = username_el.value;
                cell2.innerHTML = password_el.value;
                cell0.innerHTML = global_table_id.toString();
                global_table_id++;

                let del_btn = document.createElement("button");
                del_btn.type = "button";
                del_btn.className = "btn btn-danger";
                del_btn.innerHTML = "Delete";

                let edit_btn = document.createElement("button");
                edit_btn.type = "button";
                edit_btn.className = "btn btn-warning";
                edit_btn.innerHTML = "Edit";

                del_btn.onclick = function(){productDelete(this)};
                edit_btn.onclick = function(){productEdit(this)};

                cellEdit.appendChild(edit_btn);
                cell3.appendChild(del_btn);



            }

            function formClear() {
                username_el.value="";
                password_el.value="";
            }
            function productUpdate() {
                username_el = document.getElementById('username-input');
                password_el = document.getElementById('password-input');
                if (username_el.value != null && username_el.value != '' &&
                    password_el.value != null && password_el.value != ''){

                        document.getElementById("alert").style.display = "none";

                    // Add product to Table
                    productAddToTable();

                    // Clear form fields
                    formClear();

                    // Focus to product name field

                }
                else{
                    document.getElementById("alert").style.display = "block";
                    formClear();
                }
                username_el.focus();
            }

        </script>
    </head>
    <body>
        <div class ="container-fluid">
            <nav class="navbar-light bg-light">
                <ul class="nav justify-content-center">

                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="table.html">Table</a>
                    </li>
                </ul>
            </nav>
            <form autocomplete = "off">
                <div class="form-group">
                    <label for="usernameHelp">Username</label>
                    <input style="width: 200px;"
                           type="text"
                           autofocus class="form-control"
                           id="username-input"
                           aria-describedby="usernameHelp"
                           placeholder="Enter username">

                    <small id="usernameHelp"
                          class="form-text text-muted">We'll never share your username with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input style="width: 200px;" type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <div class="alert alert-danger" role="alert" style="display: none" id='alert'>
                    Please Fill out all Inputs!
                </div>
                <button type="button"  onclick="productUpdate();" class="btn btn-primary mt-3" id="update-button">Submit</button>
            </form>
            <table id="data-table"class="table mt-5">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Edit</th>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Password</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
